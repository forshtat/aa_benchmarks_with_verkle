name: Verkle Gas Benchmark
run-name: ${{ github.actor }} Verkle Gas Benchmark ğŸš€
on: [ push ]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event at ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'yarn'

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly-de33b6af53005037b463318d2628b5cfcaf39916

      - name: Install dependencies with Yarn
        run: yarn install

      - name: Hardhat Compile
        run: |
          yarn compile

      - name: Run Lint
        run: |
          yarn lint

      - name: Run TypeScript compiler
        run: |
          yarn tsc

      - name: Spin up Hardhat Node
        run:
          yarn hardhat-node &

      - name: Generate HandleOps Transactions
        run: |
          yarn test

      - name: Estimate Effects of Verkle Gas Reform (EIP-4762)
        run: |
          yarn estimate-verkle

      - run: echo "ğŸ This job's status is ${{ job.status }}."


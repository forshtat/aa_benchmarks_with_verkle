name: Verkle Gas Benchmark
run-name: ${{ github.actor }} Verkle Gas Benchmark üöÄ
on: [ push ]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Hardhat Compile
        run: |
          yarn compile

      - name: Run Lint and
        run: |
          yarn lint

      - name: Run Lint and TypeScript checks
        run: |
          yarn tsc

      - name: Spin up Hardhat Node
        uses: miguelteixeiraa/action-run-in-background@v1
        with:
          script: |
            # run some blocking stuff
            hardhat-node
          readiness-script: |
            # check if whatever is it to run, is ready
            if curl -sSf http://localhost:8545/ > /dev/null; then
                echo "curl request was successful."
            else
                echo "curl request failed."
                exit 1
            fi
          shell: bash
          timeout: 30

      - name: Generate HandleOps Transactions
        run: |
          yarn test

      - run: echo "üçè This job's status is ${{ job.status }}."

